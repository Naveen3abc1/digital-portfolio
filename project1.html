<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2>Weekly Class Timetable</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00 - 10:00 AM</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td>History</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>10:00 - 11:00 AM</td>
            <td>Science</td>
            <td>Math</td>
            <td>History</td>
            <td>English</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>11:00 - 12:00 PM</td>
            <td>Break</td>
            <td>Break</td>
            <td>Break</td>
            <td>Break</td>
            <td>Break</td>
        </tr>
        <tr>
            <td>12:00 - 1:00 PM</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
        </tr>
    </table>

</body>
</html>
